<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clickuper" type="text/css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Poppins:wght@300;400&display=swap" rel="stylesheet">


  <script src="script.js" defer></script>
</head>
<body>
  
  <div class="container">
    
    <div class="header">
    <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="main">

      <div class="playerSelection">
        <p class="pickX">X</p>

        <p class="winnerText">Player X's Turn</p>

        <p class="pickO">O</p>
      </div>
      <div class="grid">
    
        <div class="grid-item border-1">
          <h2 class="grid-content"></h2>
        </div>
        <div class="grid-item">
          <h2 class="grid-content"></h2>
        </div>
        <div class="grid-item border-2">
          <h2 class="grid-content"></h2>
        </div>
        <div class="grid-item">
          <h2 class="grid-content"></h2>
        </div>
        <div class="grid-item">
          <h2 class="grid-content"></h2>
        </div>
        <div class="grid-item">
          <h2 class="grid-content"></h2>
        </div>
        <div class="grid-item border-3">
          <h2 class="grid-content"></h2>
        </div>
        <div class="grid-item">
          <h2 class="grid-content"></h2>
        </div>
        <div class="grid-item border-4">
          <h2 class="grid-content"></h2>
        </div>
    
      </div>
    </div>

    <div class="footer">
      <button class="restart">Restart Game</button>
    </div>
  
  </div>


</body>
</html>
